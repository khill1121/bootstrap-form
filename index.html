<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1">

  <title> Quiz with Bootstrap 4 Form Styles</title>

  <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-lg-6">
        <form>

        <h1 class="pt-3 pb-2">Florida Gators Football Quiz</h1>

        <div class="form-group">
          The University of Florida is known for being great at many things. Football used to be one of them. Take this quiz to test your knowledge on Florida Gator Football and the history it is known for.
        </div>

        <div class="form-group">
          Information on this quiz can be found on <a href="https://en.wikipedia.org/wiki/Florida_Gators_football">Wikipedia</a>.
        </div>



        <div class="form-group">
          <label class="form-control-label" for="coach">What is the last name of the current UF football coach?</label>
            <input class="form-control" type="text" id="coach" name="coach">
        </div>



        <div class="form-group">
          <label class="form-control-label" for="fergie">Who was Fergie Ferguson?</label>
            <textarea class="form-control" id="fergie" name="fergie"></textarea>
        </div>



        <div class="form-group">
          <label class="form-control-label">In what year was the UF football team last named national champions? (choose only one)</label>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="champions" value="1996">
              1996
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="champions" value="2006">
              2006
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="champions" value="2008">
              2008
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="champions" value="2016">
              2016
            </label>
          </div>

        </div>



        <div class="form-group">
          <label for="RingOfHonor" class="form-control-label">Which one of these is a jersey number in the Ring of Honor? (select one)</label>
          <select name="RingOfHonor" id="RingOfHonor">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>
        </div>



        <div class="form-group">
            <label class="form-control-label" for="year">In what year was the University of Florida established?</label>
              <input class="form-control" type="text" id="year" name="year">
        </div>



        <div class="form-group">
          <label class="form-control-label">What years listed below were the Florida Gators SEC conference champions? (check all that apply)</label>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="sec" value="1990"> 1990
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="sec" value="1991"> 1991
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="sec" value="1992"> 1992
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="sec" value="1993"> 1993
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="sec" value="1994"> 1994
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="sec" value="1995"> 1995
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="sec" value="1996"> 1996
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="sec" value="1997"> 1997
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="sec" value="1998"> 1998
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="sec" value="1999"> 1999
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="sec" value="2000"> 2000
            </label>
          </div>

        </div>



        <div class="form-group">
              <input class="btn btn-primary" type="submit" value="Submit Answers">
              <input class="btn btn-secondary" type="reset" value="Start Over">
        </div>



        </form>
      </div>
    </div>
  </div>

</body>
</html>
